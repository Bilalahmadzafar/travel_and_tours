plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.travel_and_tours"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.travel_and_tours"
        minSdk = 23 // Required for Firebase Auth
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace with your release config later
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM handles versioning
    implementation platform("com.google.firebase:firebase-bom:34.2.0")

    // Firebase features you use
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-analytics" // optional but recommended
}

