name: travel_and_tours
description: "A travelling app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  google_sign_in: ^6.2.1

  # Splash screen
  flutter_native_splash: ^2.4.4


           # <----------- Packages ----------------> #

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

          # <----------- Local Assets ----------------> #

  assets:
    - assets/
    - assets/logo_splash.png


